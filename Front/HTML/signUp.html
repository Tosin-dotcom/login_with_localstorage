<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <!-- The above code is creating a form that will allow the user to enter their email address, name,
    and password. -->
    <form method="post">
        <input type="email" name="Email address" id="email" placeholder="Enter email address"><br>
        <input type="text" name="name" id="name" placeholder="Enter name"><br>
        <input type="password" name="password1" id="pass1" placeholder="Enter password"><br>
        <input type="password" name="password2" id="pass2" placeholder="Enter password again"><br>

        <input type="submit" id="submit" value="Sign Up">

    </form>


    <script src="signUp.js"></script>

</body>
</html>
